<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8" />
  <meta name="description" content="LCM, in JavaScript" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="yi.zhou" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>LCM Calculator, in JavaScript</title>
</head>


<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">LCM Calculator, in JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/images.png" alt="formula image" />
      </div>
      <p>Enter two positive integers:</p>
      <br />
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="number" id="number1">
        <label class="mdl-textfield__label" for="number1">First number...</label>
      </div>
      <br />
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="number" id="number2">
        <label class="mdl-textfield__label" for="number2">Second number...</label>
      </div>
      <br />
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculateLCM()" type="button">
        Calculate LCM
      </button>
    </main>
    </form>
    <div id="result" class="lcm-result"></div>
  </div>
  </main>
  </div>
</body>


</html>
